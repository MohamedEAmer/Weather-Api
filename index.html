<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1 class="h"> Simple Weather APP </h1>
    </div>
    <div class="search">
        <input class="city" type="text" placeholder="Search For a City">
        <button class="btn"> SUBMIT</button>
    </div>
    <div class="output">
        <div class="out1">
            <ol>
                <li><h2 class="city1">Waiting ....</h2></li>
                <li><p class="c">0</p></li>
                <li><img class="img" src="/waiting.png" alt="weather"></li>
                <Li><p class="desc1">WAITING ....</p></Li>
            </ol>

        </div>
        <div class="out2">
            <ol>
                <li><h2 class="city2">Waiting ....</h2></li>
                <li><p class="c c2">0</p></li>
                <li><img class="img img2" src="/waiting.png" alt="weather"></li>
                <Li><p class="desc2">WAITING ....</p></Li>
            </ol>
        </div>
    </div>


    <script src="/main.js"></script>
</body>
</html>
